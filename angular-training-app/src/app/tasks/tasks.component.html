@if(isAddingTask) {
<app-add-task [userId]="userId" (close)="hideAddTask()" />
}
<section class="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu><button (click)="showAddTask()">Add Task</button></menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
