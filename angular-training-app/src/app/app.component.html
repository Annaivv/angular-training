<!-- $event provides the value that was emitted by the event we are listening -->

<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser) {
  <app-tasks [name]="selectedUser.name"></app-tasks>
  } @else {
  <p id="fallback">Select a user to see the tasks!</p>
  }
</main>
